<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="author-name">M. Kaspul Anwar</div>
        </div>
        
        <!-- Top Row with Balance Card and Assets Table -->
        <div class="top-row">
            <!-- Balance Card - ATM Style -->
            <div class="card balance-card">
                <div class="card-brand">Total Balance</div>
                <div class="total-assets-container">
                    <div class="total-assets" id="totalEquity">Rp. 0</div>
                    <div class="usd-equivalent" id="usdEquivalent">$ 0</div>
                </div>
                <div class="card-footer">
                    <div class="inspiring-quote" id="inspiringQuote">Think long term</div>
                    <div class="last-update" id="lastUpdate">Loading...</div>
                </div>
            </div>

            <!-- Assets Table Card -->
            <div class="card assets-card">
                <div class="table-container">
                    <table class="distribution-table">
                        <thead>
                            <tr>
                                <th>Holding Assets</th>
                                <th>Market Value</th>
                            </tr>
                        </thead>
                        <tbody id="assetTableBody">
                            <!-- Assets will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
